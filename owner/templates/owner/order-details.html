<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card" style="width: 18rem;">
                <img src="{{order.product.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{order.product.product_name}}</h5>
                    <p class="card-text">{{order.product.description}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Address: {{order.delivery_address}}</li>
                    <li class="list-group-item">customer: {{order.user}}</li>
                    <li class="list-group-item">email : {{order.user.email}}</li>
                </ul>
                <div class="card-body">
                    <a href="#" class="card-link"></a>
<!--                    <a href="#" class="card-link">Another link</a>-->
                </div>
            </div>
        </div>
        <div class="col-3">
            <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <input type="submit" value="update">
            </form>
        </div>
    </div>
</div>
</body>
</html>
